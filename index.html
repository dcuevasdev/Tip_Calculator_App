<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          SPLI<br />
          TTER
        </h1>
      </header>
      <form class="calculate">
        <div class="calculate__bill">
          <label for="price" class="calculate__bill-title">Bill</label>
          <input
            type="number"
            name="price"
            id="price"
            class="calculate__bill-price"
            placeholder="0"
          />
        </div>
        <div class="calculate__tip">
          <label class="calculate__tip-title">Select Tip %</label>
          <div class="calculate__tip-buttonList">
            <button class="button" type="reset">5%</button>
            <button class="button" type="reset">10%</button>
            <button class="button" type="reset">15%</button>
            <button class="button" type="reset">25%</button>
            <button class="button" type="reset">50%</button>
            <button class="button" type="reset">Custom</button>
          </div>
        </div>
        <div class="calculate__people">
          <label for="people" class="calculate__people-title"
            >Number of People</label
          >
          <input
            type="number"
            name="people"
            id="people"
            class="calculate__people-number"
            placeholder="0"
          />
        </div>
      </form>
      <section class="result">
        <div class="result__tip">
          <div class="result__tip-amount">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <p class="result__tip-value">$0.00</p>
        </div>
        <div class="result__total">
          <div class="result__total-amount">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <p class="result__total-value">$0.00</p>
        </div>
        <button class="result__button">RESET</button>
      </section>
      <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ivan Daniel Cuevas</a>.
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
